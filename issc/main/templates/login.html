{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Background Image -->
    <img src="{% static 'images/background.jpg' %}" alt="Background" class="background-image">

    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Login Form -->
    <div class="login-container">
        <!-- Session Status -->
        {% if session.status %}
            <div class="session-status">{{ session.status }}</div>
        {% endif %}
        
        <!-- Logo -->
        <div class="logo-container">
            <img 
                src="{% static 'images/pup-logo.png' %}" 
                alt="Logo" 
                class="logo"
            >            
        </div>

        <h2 class="login-title">Login</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <!-- Email Address -->
            <div class="form-group">
                <label for="email" class="form-label">Username</label>
                <input id="username" 
                       class="form-input pr-10"  
                       type="text" 
                       name="username" 
                       required 
                       autofocus 
                       autocomplete="username" />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" 
                    class="form-input pr-10" 
                    type="password" 
                    name="password" 
                    required 
                    autocomplete="current-password" />
                <!-- Eye Icon -->
                <i class="fa-solid fa-eye absolute right-3 top-10 text-gray-500 cursor-pointer" id="togglePassword"></i>
            </div>


            <!-- Actions -->
            <div class="action-container">
                <div class="remember-forgot-container">
                    <label for="remember_me" class="remember-label">
                        
                    </label>
                    <a class="forgot-password" href="{% url 'password_reset' %}">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" class="login-button">
                    Login
                </button>

                <p>&copy; 2025 PUP Calauan. All rights reserved.</p>
            </div>
        </form>
    </div>
</body>

<script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        // Toggle password visibility
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle eye icon (eye/eye-slash)
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>
</html>
