{% extends 'base.html' %} 

{% block title %} Signup {% endblock title %} 

{% block content %}

{% load static %} 

<!-- Display error message if exists -->
{% if error %}
<div class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 15px; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 20px; max-width: 800px; margin-left: auto; margin-right: auto;">
    <strong>Error:</strong> {{ error }}
</div>
{% endif %}

<!-- Display success message if exists -->
{% if message %}
<div class="alert alert-success" style="background-color: #d4edda; color: #155724; padding: 15px; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px; max-width: 800px; margin-left: auto; margin-right: auto;">
    <strong>Success:</strong> {{ message }}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" class="max-w-md mx-auto p-6 rounded-lg space-y-4">
  {% csrf_token %}

  <h2 class="text-xl font-semibold mb-4">Import Excel Data</h2>

  <div class="space-y-1">
    <label for="import_type" class="block text-sm font-medium text-gray-700">Select Import Type:</label>
    <select name="import_type" id="import_type" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-700">
      <option value="" disabled selected>Select an option</option>
      <option value="user">User Information</option>
    </select>
  </div>

  <div class="space-y-1">
    <label for="excel_file" class="block text-sm font-medium text-gray-700">Select Excel File:</label>
    <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" required class="w-full border border-gray-300 rounded-md p-2 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
  </div>

  <button type="submit" class="w-full bg-red-900 text-white py-2 rounded-md hover:bg-red-800 transition duration-200">
    Upload
  </button>
</form>



{% endblock content %}
